<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#09c" type = "pacman" [fullScreen] = "true"></ngx-spinner>

    <div class="container text-white py-5">
    <h1 class="text-center mb-3">Movies List</h1>

    <div class="row">
        <div *ngFor="let movie of trendingMovies" class="col-md-6 mb-4">
            <div class="movie">
             <div class="row ">
                 <div class="col-md-6">
                      <img class="img-fluid" [src]="imgBaseUrl+movie.poster_path"/>
                 </div>
                 <div class="col-md-6">
                     <div class="movie-info">
                         <h2 class="py-5">{{movie.title}}</h2>
                         <p>{{movie.overview}}</p>
                         <div class="avg">{{movie.vote_average}}</div>
                     </div>
                 </div>
             </div>
            </div>
        </div>
    </div>
</div>
